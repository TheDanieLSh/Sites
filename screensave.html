<html>

<head>
	<style>
		.screensaver {
			position: absolute;
			left: 500px;
			top: 500px;
			width: 130px;
			height: 60px;
			font-size: 25px;
			color: white;
			font-weight: bold;
			text-shadow: 1px 1px 1px yellow;
			color: black;
			text-align: center;
		}
	</style>
</head>

<body style="overflow: hidden;">
	<div class="screensaver">
		<div>Screensaver</div>
		<div>Sample</div>
	</div>
	<script>
		let screensaver = document.querySelector('.screensaver');
		let screenHeight = window.innerHeight;
		let screenWidth = window.innerWidth;
		let position;
		let topc;
		let leftc;
		const containerWidth = parseInt(getComputedStyle(screensaver).width);
		const containerHeight = parseInt(getComputedStyle(screensaver).height);
		screensave();
		function screensave() {
			topc = parseInt(getComputedStyle(screensaver).top);
			leftc = parseInt(getComputedStyle(screensaver).left);
			let vec;
			const range = [1, 2, 3, 4];
			let rnd = range[Math.floor(Math.random() * 4)];
			if (topc >= (screenHeight - containerHeight)) {
				position = 'bottom';
			}
			else if (topc <= 0) {
				position = 'top';
			}
			else if (leftc >= (screenWidth - containerWidth)) {
				position = 'right';
			}
			else if (leftc <= 0) {
				position = 'left';
			}
			switch (position) {
				case "top":
					switch (true) {
						case rnd <= 2:
							vec = 'leftdown';
							break;
						case rnd >= 2:
							vec = 'rightdown';
							break;
					}
					break;
				case "bottom":
					switch (true) {
						case rnd <= 2:
							vec = 'leftup';
							break;
						case rnd >= 2:
							vec = 'rightup';
							break;
					}
					break;
				case "left":
					switch (true) {
						case rnd <= 2:
							vec = "rightup";
							break;
						case rnd >= 2:
							vec = "rightdown";
					}
					break;
				case "right":
					switch (true) {
						case rnd <= 2:
							vec = "leftup";
							break;
						case rnd >= 2:
							vec = "leftdown";
					}
					break;
				default:
					switch (true) {
						case rnd == 1:
							vec = 'leftup';
							break;
						case rnd == 2:
							vec = 'rightup';
							break;
						case rnd == 3:
							vec = 'leftdown';
							break;
						case rnd == 4:
							vec = 'rightdown';
							break;
					}
					break;
			}
			const interval = setInterval(() => vector(vec));

			function vector(x) {
				screenHeight = window.innerHeight;
				screenWidth = window.innerWidth;
				topc = screensaver.offsetTop;
				leftc = screensaver.offsetLeft;

				if ((topc >= (screenHeight - containerHeight)) || (topc <= 0) || (leftc >= (screenWidth - containerWidth)) || (leftc <= 0)) {
					clearInterval(interval);
					screensave();
				}

				switch (x) {
					case 'leftup':
						screensaver.style.top = topc - 1;
						screensaver.style.left = leftc - 1;
						break;
					case 'rightup':
						screensaver.style.top = topc - 1;
						screensaver.style.left = leftc + 1;
						break;
					case 'leftdown':
						screensaver.style.top = topc + 1;
						screensaver.style.left = leftc - 1;
						break;
					case 'rightdown':
						screensaver.style.top = topc + 1;
						screensaver.style.left = leftc + 1;
						break;
				}
			}
		}
	</script>
</body>

</html>
